    <body>

            <a href="index.html" class="link-logo">
                <img src="public/midia/logo.svg" alt="logo devaria"/>

           <nav class="menu"> <!-- Marcação de navegação - Menu/botões -->

                    <!-- a href é redirecionamento de link -->
                </ul>
           </nav>
        </header>

        <main>
            <!-- conteudo principal da página - Meio do site -->
            <h1 class="title text-center">Fale conosco</h1> <!-- Marcação de titulo -->
            <h2 class="sub-title text-center">Para enviar uma mensagem para o Yuri Braga, preencha abaixo o formulário e clique em enviar</h2>
                <section>  <!-- seção do documento -->
                <form action="index.html" class="contato-formulario margin-horizontal-20px"> <!-- Criar um formulário -->
                    <div>
                        <label>Nome: </label><input type="text" name="Nome" required="true" /> <!-- Marcação de legenda para um campo do form com marcação de entrada de texto simples -->
                    </div>
                    <div>
                        <label>Data de Nascimento: </label><input type="date" name="Data" required="true" /> <!-- Marcação de legenda para um campo do form com marcação de entrada de data -->
                    </div>
                    <div>
                        <label>E-mail:</label><input type="text" name="Email" required="true"/> <!-- Marcação de legenda para um campo do form com marcação de entrada de texto simples -->
                    </div>
                    <div>
                        <label>Comentário: </label>
                        <textarea name="Comentario" rows="5" cols="50" required="true"></textarea> <!-- Marcação de legenda para um campo do form com marcação de entrada de texto multi-linhas -->
                        <!-- Rows é linhas, cols é colunas, largura. -->
                    </div>
                    <div>
                        <label>Sexo: </label>
                        <input type="radio" name="Sexo" required="true"/> <span>Feminino</span> <!-- Marcação de um element botão de opção -->
                        <input type="radio" name="Sexo" /> <span>Masculino</span> <!-- Marcação de um element botão de opção -->
                    </div>
                    <div>
                        <label>Onde nos conheceu? </label>  <!-- Marcação de lista de opções -->
                        <select name="Conheceu" required="true"> <!-- Opções da marcação -->
                            <option selected>Youtube</option> 
                            <option>Google</option>
                            <option>Instagram</option>
                            <option>Amigos</option>
                            <option>Outros</option>
                        </select>
                    </div>
                    <div>
                        <input type="checkbox" name="Novidades" value="Aceite" /> <!-- Marcação  de elemento de opção -->
                        <span>Aceito receber e-mails de Novidades</span> <!-- Marcação botão de ação  do formulário -->
                    </div>
                    <div>
                        <input type="submit" name="Enviar" value="Enviar" />
                        <input type="reset" name="Limpar" value="Limpar" />
                    </div>
                </form>
            </section>
        </main>
